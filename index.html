<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Share posts Website" />
    <meta name="author" content="Ilias Katsantonis" />
    <meta name="keywords" content="Share,posts,blog,online,images" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Profile avatar"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__btn-edit" type="button">
              <img src="./images/pencil.svg" alt="pencil-icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__btn-plus">
            <img src="./images/plus-icon.svg" alt="plus-icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__signature">2026 &copy; Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form">
            <label class="modal__label" for="profile-name-input"
              >Name
              <input
                class="modal__input"
                type="text"
                name="profile-name"
                id="profile-name-input"
                placeholder="Type your name"
              />
            </label>
            <label class="modal__label" for="profile-description-input">
              Description<input
                class="modal__input"
                type="text"
                name="profile-description"
                id="profile-description-input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form class="modal__form">
            <label class="modal__label" for="profile-link-input"
              >Image link
              <input
                class="modal__input"
                type="url"
                name="image-link"
                id="profile-link-input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label class="modal__label" for="profile-caption-input">
              Caption<input
                class="modal__input"
                type="text"
                name="caption"
                id="profile-caption-input"
                placeholder="Type your caption"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div id="preview-modal" class="modal modal_type_preview">
        <div class="modal__image-container">
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
          <button
            type="button"
            class="modal__close-btn modal__close-btn-preview"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
